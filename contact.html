<html>
    <head>
        <title>CONTACT PAGE</title>
    </head>
    <body>
        <h1>HANIF's STORE</h1>
        <hr>
        <a href="home.html">HOME</a>
        <a href="product.html">PRODUCT</a>
        <a href="about.html">ABOUT</a>
        <a href="contact.html">CONTACT</a>
        <hr>
        <p>Ini adalah contact page</p>
        <form action="">
            <fieldset>
                <legend>Contact Me!</legend>
                <table>
                    <tr>
                        <td>Nama</td>
                        <td>: <input type="text" placeholder="masukan nama, ex: Hanif" name=""></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>: <input type="password" name="" id=""></td>
                    </tr>
                    <tr>
                        <td>Jenis Kelamin</td>
                        <td>:   
                            <input type="radio" name="jenisk" id=""> Laki-laki
                            <input type="radio" name="jenisk" id=""> Perempuan
                        </td>
                    </tr>
                    <tr>
                        <td>Hobi</td>
                        <td>:   
                            <input type="checkbox" name="hobi" id="">Ngoding
                            <input type="checkbox" name="hobi" id="">Bermain Game
                            <input type="checkbox" name="hobi" id="">Desain
                        </td>
                    </tr>
                    <tr>
                        <td>Asal Kota</td>
                        <td>: 
                            <select name="" id="">
                                <option value="">Kota Bandung</option>
                                <option value="">Bandung Selatan</option>
                                <option value="">Bandung Barat</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Komentar</td>
                        <td> :
                            <textarea name="" id="" cols="30" rows="10">Silahkan beri komentar</textarea>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="submit" name="" id="" value="MULAI PROSES!"></td>
                        <td></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </body>
</html>
